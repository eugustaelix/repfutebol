        $(document).ready(function() {
            $('select').on('change', function() {
                var opcaoSelecionada = $(this).val();
                var imagem = $(this).find('option:selected').data('caminhoimagem');

                // Mudar o fundo conforme a opção selecionada
                if (opcaoSelecionada === 'opcao0') {
                    $(this).css('background-image', 'url("padrao.png")');
                } else {
                    $(this).css('background-image', 'url("' + imagem + '")');
                }      
            });

            var opcoesSelecionadasAnteriormente = {};
            
                                    $('.zagueiro-bloqueio').change(function() {
                var selectId = $(this).attr('id');
                var opcaoSelecionada = $(this).val();
                
                // Desbloqueia a opção selecionada anteriormente nos outros selects
                if (opcoesSelecionadasAnteriormente[selectId]) {
                    $('.zagueiro-bloqueio').not('#' + selectId).find('option[value="' + opcoesSelecionadasAnteriormente[selectId] + '"]').prop('disabled', false);
                }
                
                // Bloqueia a opção selecionada nos outros selects
                $('.zagueiro-bloqueio').not('#' + selectId).find('option[value="' + opcaoSelecionada + '"]').prop('disabled', true);
                
                // Atualiza a opção selecionada anteriormente para este select
                opcoesSelecionadasAnteriormente[selectId] = opcaoSelecionada;
            });

            $('.meio-bloqueio').change(function() {
                var selectId = $(this).attr('id');
                var opcaoSelecionada = $(this).val();
                
                // Desbloqueia a opção selecionada anteriormente nos outros selects
                if (opcoesSelecionadasAnteriormente[selectId]) {
                    $('.meio-bloqueio').not('#' + selectId).find('option[value="' + opcoesSelecionadasAnteriormente[selectId] + '"]').prop('disabled', false);
                }
                
                // Bloqueia a opção selecionada nos outros selects
                $('.meio-bloqueio').not('#' + selectId).find('option[value="' + opcaoSelecionada + '"]').prop('disabled', true);
                
                // Atualiza a opção selecionada anteriormente para este select
                opcoesSelecionadasAnteriormente[selectId] = opcaoSelecionada;
            });

                        $('.atacante-bloqueio').change(function() {
                var selectId = $(this).attr('id');

                // Desbloqueia a opção selecionada anteriormente nos outros selects

                    $('.atacante-bloqueio').not('#' + selectId).find('option[value="' + opcoesSelecionadasAnteriormente[selectId] + '"]').prop('disabled', false);
                }
                
                // Bloqueia a opção selecionada nos outros selects
                $('.atacante-bloqueio').not('#' + selectId).find('option[value="' + opcaoSelecionada + '"]').prop('disabled', true);
                
                // Atualiza a opção selecionada anteriormente para este select
                opcoesSelecionadasAnteriormente[selectId] = opcaoSelecionada;
            });

            // Limpar seleções
            $('#limpar').on('click', function() {
                $('select').val('opcao0').trigger('change');
                $('select option').prop('disabled', false);
            });

            // Montar seleções
$('#montar-time').on('click', function() {
    var jogadoresSelecionados = [];
    $('select').each(function() {
        var opcaoSelecionada = $(this).val();
        // Verificar se a opção selecionada não é a padrão e não está desabilitada
        if (opcaoSelecionada !== 'opcao0' && !$(this).find('option:selected').prop('disabled')) {
            var jogadorSelecionado = {
                nome: $(this).find('option:selected').text(),
                caminhoImagem: $(this).find('option:selected').data('caminhoimagem')
            };
            jogadoresSelecionados.push(jogadorSelecionado);
        }
    });

    if (jogadoresSelecionados.length === 11) {
        var urlParams = encodeURIComponent(JSON.stringify(jogadoresSelecionados));
        window.location.href = 'index2.html?jogadores=' + urlParams;
    } else {
        alert('Por favor, selecione uma opção para cada posição.');
    }
});

        });
    </script>
